<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Travel Guide 2026 | Bluebonnet Animal Hospital</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --color-primary: #2b5186;
            --color-secondary: #4a8db1;
            --color-tertiary: #7cbcc5;
            --color-text: #353535;
            --color-text-light: #545454;
            --color-bg: #ffffff;
            --color-bg-alt: #f8f9fa;
            --border-radius: 8px;
            --border-radius-pill: 9999px;
            --shadow: 0 2px 8px rgba(43, 81, 134, 0.1);
            --shadow-hover: 0 4px 16px rgba(43, 81, 134, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 16px;
            line-height: 1.7;
            color: var(--color-text);
            background-color: var(--color-bg);
        }

        header {
            background: var(--color-primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem 4rem;
        }

        #content {
            background: var(--color-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
        }

        /* Markdown Rendered Styles */
        #content h1 {
            font-size: 2.25rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--color-tertiary);
        }

        #content h2 {
            font-size: 1.5rem;
            color: var(--color-primary);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--color-bg-alt);
        }

        #content h3 {
            font-size: 1.25rem;
            color: var(--color-secondary);
            margin-top: 1.75rem;
            margin-bottom: 0.75rem;
        }

        #content h4 {
            font-size: 1.1rem;
            color: var(--color-text);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        #content p {
            margin-bottom: 1rem;
            color: var(--color-text);
        }

        #content ul, #content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        #content li {
            margin-bottom: 0.5rem;
        }

        #content li::marker {
            color: var(--color-secondary);
        }

        #content a {
            color: var(--color-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--color-tertiary);
            transition: color 0.2s, border-color 0.2s;
        }

        #content a:hover {
            color: var(--color-secondary);
            border-bottom-color: var(--color-secondary);
        }

        #content strong {
            color: var(--color-text);
            font-weight: 600;
        }

        #content em {
            font-style: italic;
            color: var(--color-text-light);
        }

        #content hr {
            border: none;
            height: 2px;
            background: linear-gradient(to right, var(--color-tertiary), var(--color-secondary), var(--color-primary));
            margin: 2rem 0;
            border-radius: var(--border-radius-pill);
        }

        #content blockquote {
            border-left: 4px solid var(--color-secondary);
            background: var(--color-bg-alt);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        #content blockquote p {
            margin-bottom: 0;
            color: var(--color-text-light);
        }

        #content code {
            background: var(--color-bg-alt);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            font-size: 0.9em;
            color: var(--color-primary);
        }

        #content pre {
            background: var(--color-bg-alt);
            padding: 1.25rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid #e0e0e0;
        }

        #content pre code {
            background: none;
            padding: 0;
            color: var(--color-text);
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            font-size: 0.95rem;
        }

        #content th {
            background: var(--color-primary);
            color: white;
            padding: 0.75rem 1rem;
            text-align: left;
            font-weight: 600;
        }

        #content td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        #content tr:nth-child(even) {
            background: var(--color-bg-alt);
        }

        #content tr:hover {
            background: rgba(43, 81, 134, 0.05);
        }

        #content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin: 1rem 0;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--color-text-light);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-tertiary);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: #fff5f5;
            border: 1px solid #ffcccc;
            color: #c53030;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            text-align: center;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--color-text-light);
            font-size: 0.875rem;
            border-top: 1px solid #e0e0e0;
            margin-top: 2rem;
        }

        footer a {
            color: var(--color-primary);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            main {
                padding: 1rem;
            }

            #content {
                padding: 1.5rem;
            }

            #content h1 {
                font-size: 1.75rem;
            }

            #content h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Bluebonnet Animal Hospital</h1>
        <p>International Pet Travel Resources</p>
    </header>

    <main>
        <div id="content">
            <div class="loading">Loading guide</div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 <a href="https://bluebonnetah.com/">Bluebonnet Animal Hospital</a>. All rights reserved.</p>
    </footer>

    <script>
        async function loadMarkdown() {
            const contentEl = document.getElementById('content');

            try {
                const response = await fetch('travel_guide_2026.md');

                if (!response.ok) {
                    throw new Error(`Failed to load: ${response.status}`);
                }

                const markdown = await response.text();
                contentEl.innerHTML = marked.parse(markdown);

            } catch (error) {
                contentEl.innerHTML = `
                    <div class="error">
                        <strong>Unable to load the travel guide.</strong><br>
                        ${error.message}
                    </div>
                `;
                console.error('Error loading markdown:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>

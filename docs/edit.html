<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Guide | Bluebonnet Animal Hospital</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        #markdown-editor {
            width: 100%;
            height: 70vh;
            font-family: monospace;
            font-size: 14px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .editor-actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }
        .editor-actions button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        #save-btn {
            background: #2a5a3a;
            color: white;
        }
        #save-btn:hover {
            background: #1e4a2e;
        }
        #status {
            margin-left: 1rem;
            padding: 0.5rem;
            align-self: center;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <header>
        <h1>Bluebonnet Animal Hospital</h1>
        <p>Edit Travel Guide</p>
    </header>

    <nav class="toolbar">
        <a href="index.html">Back to Guide</a>
    </nav>

    <main class="editor-container">
        <textarea id="markdown-editor" placeholder="Loading..."></textarea>
        <div class="editor-actions">
            <button id="save-btn">Save Changes</button>
            <span id="status"></span>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 <a href="https://bluebonnetah.com/">Bluebonnet Animal Hospital</a>. All rights reserved.</p>
    </footer>

    <script>
        const editor = document.getElementById('markdown-editor');
        const saveBtn = document.getElementById('save-btn');
        const status = document.getElementById('status');

        async function loadContent() {
            try {
                const response = await fetch('/api/markdown');
                if (!response.ok) throw new Error('Failed to load');
                editor.value = await response.text();
            } catch (err) {
                status.textContent = 'Failed to load content: ' + err.message;
                status.className = 'error';
            }
        }

        async function saveContent() {
            status.textContent = 'Saving...';
            status.className = '';
            try {
                const response = await fetch('/api/markdown', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: editor.value
                });
                if (!response.ok) throw new Error('Failed to save');
                status.textContent = 'Saved!';
                status.className = 'success';
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                status.className = 'error';
            }
        }

        saveBtn.addEventListener('click', saveContent);

        // Ctrl+S to save
        editor.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveContent();
            }
        });

        loadContent();
    </script>
</body>
</html>
